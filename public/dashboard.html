<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイページ</title>
</head>
<body>
  <div>
    <span id="user"></span> | 
    <button onclick="logout()">ログアウト</button>
  </div>

  <h2>所持金: <span id="balance"></span> コイン</h2>
  <button onclick="sendCoin()">クエスト報酬 +100</button>

  <hr>

  <h3>ランキング</h3>
  <ul id="ranking"></ul>

  <h3>送金履歴</h3>
  <ul id="history"></ul>

  <script>
    const user = localStorage.getItem("nickname");
    if (!user) location.href = "/login";

    const balanceElem = document.getElementById("balance");
    const rankingElem = document.getElementById("ranking");
    const historyElem = document.getElementById("history");

    document.getElementById("user").textContent = user;
    balanceElem.textContent = localStorage.getItem("balance");

    // 初期化された履歴がなければ作成
    if (!localStorage.getItem("history")) localStorage.setItem("history", JSON.stringify([]));

    function sendCoin() {
      let bal = parseInt(localStorage.getItem("balance")) || 0;
      bal += 100;
      localStorage.setItem("balance", bal);
      balanceElem.textContent = bal;

      // 履歴に追加
      const history = JSON.parse(localStorage.getItem("history"));
      const now = new Date().toLocaleString();
      history.push({ type: "クエスト報酬", amount: 100, date: now });
      localStorage.setItem("history", JSON.stringify(history));

      alert("クエスト達成！+100コイン");
      updateHistory();
      updateRanking();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/";
    }

    function updateHistory() {
      const history = JSON.parse(localStorage.getItem("history"));
      historyElem.innerHTML = "";
      history.forEach(h => {
        const li = document.createElement("li");
        li.textContent = `${h.date} : ${h.type} ${h.amount}コイン`;
        historyElem.appendChild(li);
      });
    }

    function updateRanking() {
      // ローカルストレージ上の簡易ランキング（自分だけなので自分表示）
      const bal = parseInt(localStorage.getItem("balance")) || 0;
      rankingElem.innerHTML = `<li>${user} : ${bal}コイン</li>`;
    }

    // 初回表示
    updateHistory();
    updateRanking();
  </script>
</body>
</html>
